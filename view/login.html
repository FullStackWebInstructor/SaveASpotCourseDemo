<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- our own CSS -->
    <link href="/css/global.css" rel="stylesheet">
    <link href="/css/dialog.css" rel="stylesheet">

    <title>SaveASpot</title>

</head>

<body>

    <div id="main-container">
        <div id="logo-container">
            <div id="logo">
                <i class="bi bi-pin-map"></i>
            </div>
            <div class="index-title">
                SaveASpot
            </div>
        </div>
        <div id="info-input-container">
            <div class="mb-3">
                <label for="email-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="example@saveaspot.com">
            </div>
            <div class="mb-3">
                <label for="login-password" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="login-password">
            </div>
            <div>
                <button type="button" id="login-btn" class="btn btn-primary btn-custom">Login</button>
            </div>
        </div>
        <div class="direct-dialog">
            Not a user yet ? click <a href="/register">here</a> to register
        </div>
    </div>

</body>

</html>
